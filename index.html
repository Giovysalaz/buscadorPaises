<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <title>Buscador de Países</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1>Buscador de Países</h1>
      </div>
      <section>
        <form class="form-search" id="formulario">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Ingresa País" id="inputFormulario" />
        </form>
      </section>
    </nav>

    <main class="container-grid" id="banderas">
      <article class="card">
        <img src="https://flagcdn.com/w320/aw.png" alt="" />
        <div class="card-content">
          <h3>Nombre</h3>
          <p>
            <b> Población: </b>
            5000000
          </p>
          <p>
            <b> Capital: </b>
            Santiago
          </p>
          <p>
            <b> Región: </b>
            América
          </p>
        </div>
      </article>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
